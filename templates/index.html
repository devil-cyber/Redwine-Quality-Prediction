    <h1 style="text-align: center;color:red;">Redwine Quality Test</h1>


<div class="form-row mx-auto" >
        <form action="/predict" method="POST" style="margin: 0 auto;">
            <input type="number" name="fixed_acidity" class="form-control" placeholder="Fixed Acidity"step="0.00001"required>
            <input type="number" name="volatile_acidity"  class="form-control" placeholder="Volatile Acidity"step="0.00001"required>
            <input type="number" name="citric_acid" class="form-control" id="university_rating" placeholder="Citric Acid"step="0.00001"required>
            <input type="number" name="residual_sugar" class="form-control" placeholder="Residual Sugar"step="0.00001"required>
            <input type="number" name="chloride"  class="form-control" placeholder="Chloride"step="0.00001"required>
            <input type="number" name="free_sulfar_dioxide" class="form-control" placeholder="Free Sulfar Dioxide"step="0.000001"required>
            <input type="number" name="total_sulfar_dioxide" class="form-control" placeholder="Total Sulfar Dioxide"step="0.00001"required>
            <input type="number" name="density"  class="form-control" placeholder="Density"step="0.000001"required>
            <input type="number" name="pH"  class="form-control" placeholder="pH"step="0.00001"required>
            <input type="number" name="sulphate"  class="form-control" placeholder="Sulphate"step="0.00001"required>
            <input type="number" name="alcohol"  class="form-control" placeholder="alcohol"step="0.00001"required>
            <input type="submit" value="Predict">
        </form>
 </div>
